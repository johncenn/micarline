{js:my97date}
<article class="module width_full">
	<form action="{url:/order/vr_order_exchange_show}"  method="post" name='regiment_edit' enctype='multipart/form-data'>
		<div class="module_content">
			<fieldset>
				<label>电子兑换码：</label>
				<div class="box">
					<input type='text' name='vr_code' pattern='required' value="{$this->vr_code}" alt='请填写电子兑换码' />
				</div>
			</fieldset>
		</div>

		<footer>
			<div class="submit_link">
				<input type="submit" class="alt_btn" value="确认兑换" />
			</div>
		</footer>
	</form>
</article>

<article class="module width_full">
<table class="ncsc-default-table order">
  <thead>
    <tr>
      <th class="w10"></th>
      <th colspan="20" class="tl"></th>
    </tr>
    <tr>
      <th class="w10"></th>
      <th class="w150">兑换码</th>
      <th colspan="2">商品</th>
      <th>订单号</th>
      <th>状态</th>
    </tr>
     <tr>
      <th class="w10"></th>
      <th class="w150">{$this->vr_order_code}</th>
      <th colspan="2"><a href="http://localhost:8080/git/micarshop/site/products/id/{$this->goods_id}">{$this->goods_name}</th>
      <th><a href="http://localhost:8080/git/micarshop/seller/vr_order_show/order_no/{$this->order_no}">{$this->order_no}</a></th>
      <th>{$this->isUse}</th>
    </tr>
  </thead>
  <tbody id="order_panel"></tbody>
</table>
</article>
