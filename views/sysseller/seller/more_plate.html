
<script type="text/javascript" src="{skin:bootstr/js/jquery-1.9.1.js}"></script>

<link rel="stylesheet" href="{skin:bootstr/css/bootstrap.min.css}">
<link rel="stylesheet" href="{skin:bootstr/css/bootstrap-theme.min.css}">
<script type="text/javascript" src="{skin:bootstr/js/bootstrap.min.js}"></script>

<style type="text/css">
	.content{
		margin-left:20px;
	}
	
	.lab{
		display: block;
		margin-left: 20px;
		margin-bottom:10px;
		font-size: 14px;
		color: #95A2C0;
	}
	
	.select{
		width: 200px;
		display: block;
		margin-bottom: 20px;
	}
	
	
	
</style>

<div class="content">
<h1>板块开通申请</h1>

<form class="form-horizontal" action="{url:seller/plate_apply}" method="post">
    <span class="lab">请选择需要开通的板块</span>
    <select name="seller_apply" class="form-control select">
      
      {query: name=plate where= plate_id not in ($true_plates) AND plate_isshow eq 1 and is_del eq 0  items=$ps }
	  	<option value="{$item['plate_id']}">{$item['plate_name']}</option>
	  {/query}
	  
	  
	  
	</select>
	
	<button style="background: none;" type="submit" class="btn btn-default">提交申请</button>
	    
</form>

<script type="text/javascript">
$(".btn").hover(function(){
	$(this).css("background","#E6E6E6");
},function(){
	$(this).css("background","none");
});
</script>
